<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lap-line-tracker</title>
    <script src="/socket.io/socket.io.js" defer></script>
